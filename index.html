<!DOCTYPE html>
<html lang="ua">
<head>
	
    <meta charset="utf-8">
    <title>Wall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="btn-component">
            <button class="btn waves-effect waves-light" type="submit" name="action">Перевірка
                <i class="material-icons right">send</i>
            </button>
        </div>
        <div class="sizePlace-component">
            <div class="row">
                <div class="input-field col s12 m6">
                  <input value="1" id="width" min="1" max="8" type="number" class="validate">
                  <label class="active" for="width">Ширина</label>
                  <span for="" class="error sizePlaceWidthErr">Error</span>
                </div>
                <div class="input-field col s12 m6">
                    <input value="1" id="height" min="1" max="8" type="number" class="validate">
                    <label class="active" for="height">Висота</label>
                    <span for="" class="error sizePlaceHeightErr">Error</span>
                </div>
              </div>
              <span class="hint"> Введіть ширину і висоту матриці. Значення повинні бути в діапазоні 1 - 8!!!!  </span>

        </div>
        <div class="matrix-component">
            <h4>Ваша матриця:</h4>
            <div class="matrix">
                <table>
                    <tbody class="global-matrix">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="bricks-component">
            <h4>Ваші цеглинки:</h4>
            <div class="row">
                <div class="input-field col s6 offset-s3">
                  <input value="1" id="countTypeBricks" min="1" max="8" type="number" class="validate">
                  <label class="active" for="countTypeBricks">Кількість типів цеглин</label>
                  <span for="" class="error countTypeBricks">Error</span>
                </div>
            </div>
            <div class="yourBricks">
                
            </div>
            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="./wall/Wall.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
